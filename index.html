<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>takenote - Professional Notepad</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Top Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo-section">
                <img src="logo.png" alt="takenote logo" class="logo">
            </div>
            <nav class="nav-links">
                <a href="#" onclick="goHome()" class="nav-link">Home</a>
                <a href="blog.html" class="nav-link">Blog</a>
                <a href="premium.html" class="nav-link">Premium</a>
                <a href="mailto:donate@takenote.online" class="nav-link donate-link">
                    <i class="fas fa-heart"></i>
                    Donate
                </a>
            </nav>
        </div>
    </header>

    <!-- Main App Container -->
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <button id="new-note-btn" class="new-note-btn">
                <i class="fas fa-plus"></i> New Note
            </button>
            
            <div class="notes-section">
                <ul id="notes-list" class="notes-list"></ul>
            </div>
            
            <div class="sidebar-footer">
                <div class="language-selector">
                    <label>Language:</label>
                    <select id="language-select" disabled>
                        <option value="en">English</option>
                        <option value="es">Español <i class="fas fa-clock soon-icon"></i></option>
                        <option value="fr">Français <i class="fas fa-clock soon-icon"></i></option>
                        <option value="de">Deutsch <i class="fas fa-clock soon-icon"></i></option>
                    </select>
                    <span class="soon-text">soon</span>
                </div>
                
                <div class="footer-links">
                    <a href="blog.html">Our Blogs</a>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Editor Toolbar -->
            <div class="editor-toolbar">
                <div class="toolbar-group">
                    <select id="heading-select" class="toolbar-select">
                        <option value="p">Normal</option>
                        <option value="h1">Heading 1</option>
                        <option value="h2">Heading 2</option>
                        <option value="h3">Heading 3</option>
                    </select>
                </div>
                
                <div class="toolbar-group">
                    <button class="toolbar-btn" onclick="formatText('bold')" title="Bold">
                        <i class="fas fa-bold"></i>
                    </button>
                    <button class="toolbar-btn" onclick="formatText('italic')" title="Italic">
                        <i class="fas fa-italic"></i>
                    </button>
                    <button class="toolbar-btn" onclick="formatText('underline')" title="Underline">
                        <i class="fas fa-underline"></i>
                    </button>
                </div>
                
                <div class="toolbar-group">
                    <button class="toolbar-btn" onclick="formatText('justifyLeft')" title="Align Left">
                        <i class="fas fa-align-left"></i>
                    </button>
                    <button class="toolbar-btn" onclick="formatText('justifyCenter')" title="Align Center">
                        <i class="fas fa-align-center"></i>
                    </button>
                    <button class="toolbar-btn" onclick="formatText('justifyRight')" title="Align Right">
                        <i class="fas fa-align-right"></i>
                    </button>
                </div>
                
                <div class="toolbar-group">
                    <button class="toolbar-btn" onclick="formatText('insertUnorderedList')" title="Bullet List">
                        <i class="fas fa-list-ul"></i>
                    </button>
                    <button class="toolbar-btn" onclick="formatText('insertOrderedList')" title="Numbered List">
                        <i class="fas fa-list-ol"></i>
                    </button>
                </div>
                
                <div class="toolbar-group">
                    <button class="toolbar-btn" onclick="formatText('undo')" title="Undo">
                        <i class="fas fa-undo"></i>
                    </button>
                    <button class="toolbar-btn" onclick="formatText('redo')" title="Redo">
                        <i class="fas fa-redo"></i>
                    </button>
                </div>
                
                <div class="toolbar-group toolbar-right">
                    <button id="upload-btn" class="action-btn">
                        <i class="fas fa-upload"></i> Upload
                    </button>
                    <button id="download-btn" class="action-btn">
                        <i class="fas fa-download"></i> Download
                    </button>
                </div>
            </div>

            <!-- Editor Area -->
            <div id="editor" class="editor" contenteditable="true" placeholder="Start writing your note..."></div>
            
            <!-- Status Bar -->
            <div class="status-bar">
                <div class="status-counters">
                    <span id="word-count">Words: 0</span>
                    <span id="char-count">Characters: 0</span>
                    <span id="sentence-count">Sentences: 0</span>
                </div>
            </div>
        </main>
    </div>

    <!-- Custom Delete Modal -->
    <div id="delete-modal" class="modal modal-hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-exclamation-triangle"></i> Confirm Delete</h3>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete this note? This action cannot be undone.</p>
            </div>
            <div class="modal-footer">
                <button id="modal-cancel" class="modal-btn modal-btn-cancel">
                    <i class="fas fa-times"></i> Cancel
                </button>
                <button id="modal-confirm" class="modal-btn modal-btn-confirm">
                    <i class="fas fa-trash"></i> Delete
                </button>
            </div>
        </div>
    </div>

    <!-- Hidden File Input -->
    <input type="file" id="file-input" accept=".txt,.md" style="display: none">

    <script src="script.js"></script>
</body>
</html>
