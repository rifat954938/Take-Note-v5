<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - takenote</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background-color: #FFF8DC;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .coming-soon {
            text-align: center;
            color: #333333;
        }
        
        .coming-soon h1 {
            font-size: 4rem;
            font-weight: 700;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }
        
        .coming-soon p {
            font-size: 1.5rem;
            font-weight: 300;
            opacity: 0.8;
            animation: fadeInOut 3s infinite;
        }
        
        .back-link {
            position: absolute;
            top: 30px;
            left: 30px;
            color: #4A90E2;
            text-decoration: none;
            font-weight: 500;
            font-size: 16px;
            transition: color 0.3s ease;
        }
        
        .back-link:hover {
            color: #357ABD;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }
        
        @keyframes fadeInOut {
            0%, 100% {
                opacity: 0.5;
            }
            50% {
                opacity: 1;
            }
        }
        
        @media (max-width: 768px) {
            .coming-soon h1 {
                font-size: 2.5rem;
            }
            
            .coming-soon p {
                font-size: 1.2rem;
            }
            
            .back-link {
                top: 20px;
                left: 20px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Back to TakeNote</a>
    
    <div class="coming-soon">
        <h1>Coming Soon</h1>
        <p>Blog feature is under development</p>
    </div>
</body>
</html>
